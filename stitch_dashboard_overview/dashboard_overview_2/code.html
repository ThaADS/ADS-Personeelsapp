<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AADS Personnel Dashboard</title>
<!-- Tailwind CSS v3 with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-blue': '#2F80ED',
            'brand-green': '#27AE60',
            'brand-orange': '#F2994A',
            'bg-gray': '#F6F7F9',
            'text-dark': '#333333',
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0, 0, 0, 0.05)',
            'nav': '0 -1px 3px rgba(0,0,0,0.05)',
          }
        }
      }
    }
  </script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Custom Styles for specific layout tweaks -->
<style data-purpose="layout">
    body {
      /* Simulating the device viewport background */
      background-color: #e5e5e5; 
    }
    .mobile-container {
      /* Mobile frame styling */
      max-width: 414px; /* Typical large phone width */
      margin: 0 auto;
      min-height: 100vh;
      background-color: #F7F9FC;
      position: relative;
      padding-bottom: 80px; /* Space for fixed footer */
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    /* Hide scrollbar for cleaner horizontal scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased text-gray-800">
<!-- BEGIN: MobileContainer -->
<!-- This is the main wrapper acting as the mobile screen -->
<main class="mobile-container flex flex-col">
<!-- BEGIN: Header -->
<header class="bg-[#F7F9FC] px-5 pt-8 flex justify-between items-center sticky top-0 z-10 pb-2">
<!-- Invisible spacer for balance -->
<div class="w-12"></div>
<!-- Title -->
<h1 class="text-lg font-bold text-gray-900 tracking-tight text-center">AADS Personnel</h1>
<!-- Theme Toggle -->
<div class="flex items-center justify-end w-12">
<div class="relative w-12 h-7 bg-gray-200 rounded-full flex items-center px-1 border border-gray-300">
<!-- Toggle Knob with Sun Icon -->
<div class="w-5 h-5 bg-white rounded-full shadow-sm flex items-center justify-center">
<svg fill="none" height="12" stroke="#F59E0B" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="12">
<circle cx="12" cy="12" r="5"></circle>
<line x1="12" x2="12" y1="1" y2="3"></line>
<line x1="12" x2="12" y1="21" y2="23"></line>
<line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line>
<line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line>
<line x1="1" x2="3" y1="12" y2="12"></line>
<line x1="21" x2="23" y1="12" y2="12"></line>
<line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line>
<line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line>
</svg>
</div>
</div>
</div>
</header>
<!-- END: Header -->
<!-- BEGIN: SummaryCards -->
<!-- Horizontal layout for summary statistics -->
<section class="px-4 mt-2 mb-6" data-purpose="stats-overview">
<div class="grid grid-cols-3 gap-3">
<!-- Card 1: Total Hours (Blue) -->
<article class="bg-brand-blue rounded-2xl p-3 h-36 flex flex-col justify-between shadow-card text-white relative overflow-hidden group">
<!-- Icon -->
<div class="w-8 h-8 flex items-center justify-center">
<svg class="opacity-90" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<circle cx="12" cy="12" r="10"></circle>
<polyline points="12 6 12 12 16 14"></polyline>
</svg>
</div>
<!-- Content -->
<div class="z-10">
<h2 class="text-[11px] font-semibold opacity-90 uppercase leading-tight mb-1">Total Hours<br/>Worked</h2>
<p class="text-[22px] font-bold tracking-tight leading-none">142.5 hrs</p>
</div>
</article>
<!-- Card 2: Upcoming Leave (Green) -->
<article class="bg-brand-green rounded-2xl p-3 h-36 flex flex-col justify-between shadow-card text-white relative overflow-hidden">
<!-- Icon -->
<div class="w-8 h-8 flex items-center justify-center">
<svg class="opacity-90" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<rect height="18" rx="2" ry="2" width="18" x="3" y="4"></rect>
<line x1="16" x2="16" y1="2" y2="6"></line>
<line x1="8" x2="8" y1="2" y2="6"></line>
<line x1="3" x2="21" y1="10" y2="10"></line>
</svg>
</div>
<!-- Content -->
<div class="z-10">
<h2 class="text-[11px] font-semibold opacity-90 uppercase leading-tight mb-1">Upcoming<br/>Leave</h2>
<p class="text-[22px] font-bold tracking-tight leading-none">5 Days</p>
</div>
</article>
<!-- Card 3: Pending Approvals (Orange) -->
<article class="bg-brand-orange rounded-2xl p-3 h-36 flex flex-col justify-between shadow-card text-white relative overflow-hidden">
<!-- Icon -->
<div class="w-8 h-8 flex items-center justify-center">
<svg class="opacity-90" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
<polyline points="14 2 14 8 20 8"></polyline>
<line x1="16" x2="8" y1="13" y2="13"></line>
<line x1="16" x2="8" y1="17" y2="17"></line>
<polyline points="10 9 9 9 8 9"></polyline>
</svg>
</div>
<!-- Content -->
<div class="z-10">
<h2 class="text-[11px] font-semibold opacity-90 uppercase leading-tight mb-1">Pending<br/>Approvals</h2>
<p class="text-[22px] font-bold tracking-tight leading-none">3 Requests</p>
</div>
</article>
</div>
</section>
<!-- END: SummaryCards -->
<!-- BEGIN: QuickAccess -->
<section class="px-4 flex-1" data-purpose="quick-links">
<h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 pl-1">Quick Access</h3>
<div class="grid grid-cols-4 gap-3">
<!-- Item 1: Time Entry -->
<a class="bg-white rounded-2xl p-2 flex flex-col items-center justify-center aspect-square active:scale-95 transition-transform shadow-[0_2px_10px_rgba(0,0,0,0.05)]" href="#">
<div class="w-10 h-10 mb-1 flex items-center justify-center text-brand-blue">
<svg fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" width="32">
<circle cx="12" cy="12" r="10"></circle>
<polyline points="12 6 12 12 16 14"></polyline>
</svg>
</div>
<span class="text-[11px] font-medium text-center text-gray-700 leading-tight">Time Entry</span>
</a>
<!-- Item 2: My Schedule -->
<a class="bg-white rounded-2xl p-2 flex flex-col items-center justify-center aspect-square active:scale-95 transition-transform shadow-[0_2px_10px_rgba(0,0,0,0.05)]" href="#">
<div class="w-10 h-10 mb-1 flex items-center justify-center text-brand-green">
<svg fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" width="32">
<rect height="18" rx="2" ry="2" width="18" x="3" y="4"></rect>
<line x1="16" x2="16" y1="2" y2="6"></line>
<line x1="8" x2="8" y1="2" y2="6"></line>
<line x1="3" x2="21" y1="10" y2="10"></line>
</svg>
</div>
<span class="text-[11px] font-medium text-center text-gray-700 leading-tight">My Schedule</span>
</a>
<!-- Item 3: Messages -->
<a class="bg-white rounded-2xl p-2 flex flex-col items-center justify-center aspect-square active:scale-95 transition-transform shadow-[0_2px_10px_rgba(0,0,0,0.05)]" href="#">
<div class="w-10 h-10 mb-1 flex items-center justify-center text-brand-green">
<svg fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" width="32">
<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
</svg>
</div>
<span class="text-[11px] font-medium text-center text-gray-700 leading-tight">Messages</span>
</a>
<!-- Item 4: Profile -->
<a class="bg-white rounded-2xl p-2 flex flex-col items-center justify-center aspect-square active:scale-95 transition-transform shadow-[0_2px_10px_rgba(0,0,0,0.05)]" href="#">
<div class="w-10 h-10 mb-1 flex items-center justify-center text-brand-orange">
<svg fill="none" height="32" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewbox="0 0 24 24" width="32">
<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
<circle cx="12" cy="7" r="4"></circle>
</svg>
</div>
<span class="text-[11px] font-medium text-center text-gray-700 leading-tight">Profile</span>
</a>
</div>
</section>
<!-- END: QuickAccess -->
<!-- BEGIN: BottomNavigation -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe pt-2 px-2 max-w-[414px] mx-auto w-full z-50">
<ul class="flex justify-between items-end">
<!-- Tab 1: Dashboard (Active) -->
<li class="flex-1">
<a class="flex flex-col items-center py-2 group" href="#">
<div class="w-6 h-6 mb-1 text-brand-blue">
<svg fill="currentColor" height="24" stroke="none" viewbox="0 0 24 24" width="24">
<rect height="7" rx="1" width="7" x="3" y="3"></rect>
<rect height="7" rx="1" width="7" x="14" y="3"></rect>
<rect height="7" rx="1" width="7" x="14" y="14"></rect>
<rect height="7" rx="1" width="7" x="3" y="14"></rect>
</svg>
</div>
<span class="text-[10px] font-semibold text-brand-blue">Dashboard</span>
</a>
</li>
<!-- Tab 2: Time -->
<li class="flex-1">
<a class="flex flex-col items-center py-2 group" href="#">
<div class="w-6 h-6 mb-1 text-gray-400 group-hover:text-gray-600 transition-colors">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<circle cx="12" cy="12" r="10"></circle>
<polyline points="12 6 12 12 16 14"></polyline>
</svg>
</div>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-gray-600">Time</span>
</a>
</li>
<!-- Tab 3: Schedule -->
<li class="flex-1">
<a class="flex flex-col items-center py-2 group" href="#">
<div class="w-6 h-6 mb-1 text-gray-400 group-hover:text-gray-600 transition-colors">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<rect height="18" rx="2" ry="2" width="18" x="3" y="4"></rect>
<line x1="16" x2="16" y1="2" y2="6"></line>
<line x1="8" x2="8" y1="2" y2="6"></line>
<line x1="3" x2="21" y1="10" y2="10"></line>
</svg>
</div>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-gray-600">Schedule</span>
</a>
</li>
<!-- Tab 4: People -->
<li class="flex-1">
<a class="flex flex-col items-center py-2 group" href="#">
<div class="w-6 h-6 mb-1 text-gray-400 group-hover:text-gray-600 transition-colors">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24">
<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
<circle cx="9" cy="7" r="4"></circle>
<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
</svg>
</div>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-gray-600">People</span>
</a>
</li>
<!-- Tab 5: More -->
<li class="flex-1">
<a class="flex flex-col items-center py-2 group" href="#">
<div class="w-6 h-6 mb-1 text-gray-400 group-hover:text-gray-600 transition-colors">
<svg fill="currentColor" height="24" stroke="none" viewbox="0 0 24 24" width="24">
<circle cx="12" cy="12" r="2"></circle>
<circle cx="19" cy="12" r="2"></circle>
<circle cx="5" cy="12" r="2"></circle>
</svg>
</div>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-gray-600">More</span>
</a>
</li>
</ul>
</nav>
<!-- END: BottomNavigation -->
</main>
<!-- END: MobileContainer -->
</body></html>
